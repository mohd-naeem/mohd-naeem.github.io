<!DOCTYPE html>
<html>
<head>
    <title>Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #64998d;
        }

        .download {
                position: relative;
                padding: 11px 35px;
                background: none;
                color: #fff;
                border: 2px solid #fff;;
                /* font-weight: 600; */
                font-size: 15px;
                letter-spacing: 1px;
                display: inline-block;
                border-radius: 5px;
                -webkit-border-radius: 5px;
                text-decoration: none;
        }

        .download:hover{
                color: #00796b;
                background-color: white;
        }

        .cv-bold {
            font-weight: bold;
        }

        object {
            display: block;
            width: 100%;
            height: 600px; /* Default height */
            margin-top: 20px;
        }

        @media (min-width: 500px) {
            object {
                width: 845px; /* Adjust width for larger screens */
            }
        }

        object p {
            font-size: 16px;
            color: #555;
        }

        object a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .download-txt {
            color: #007BFF;
            font-weight: bold;
        }

        .download-txt:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <a href="assets/Resume.pdf" download rel="noopener" class="download">Download <span class="cv-bold">CV</span></a>

    <object data="assets/Resume.pdf#view=Fit&toolbar=0&navpanes=0&scrollbar=0" type="application/pdf">
        <p>It appears you don't have a PDF plugin for this browser.
           You can <a class="download-txt" href="assets/Resume.pdf">download the PDF file.</a></p>
    </object>
</body>
</html>
